<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="question">How are you today?</div>
      <div id="result"></div>
      <br />

      <div>
        <form action="./" method="post">
          <label for="comment">Leave your comment below</label><br />
          <textarea required name="comment" id="comment"></textarea><br />

          <button type="submit" class="btn" onclick="addComment(event)">
            Send
          </button>
        </form>
      </div>
    </div>

    <style>
      .container {
        display: inline-block;
        background-color: beige;
        height: 50vh;
        width: 50vw;
      }
      .container > div {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .question {
        margin: 50px;
        border-bottom: 1px solid grey;
      }
      * {
        font-size: 16pt;
      }
      .btn {
        background-color: orange;
        width: 100%;
      }
    </style>

    <script>
      let comments = [];

      function addComment(e) {
        e.preventDefault();

        let comment = document.getElementById("comment").value;
        document.getElementById("comment").value = "";
        comments.push(comment + "<br>");

        checkSpam();
      }

      document.addEventListener("DOMContentLoaded", function () {
        checkSpam();
      });

      function checkSpam() {
        let lowerComments = comments.map((comment) => {
          return comment.toLowerCase();
        });

        let result = lowerComments.map(function (x) {
          return x.replaceAll("viagra", "***").replaceAll("xxx", "***");
        });

        document.getElementById("result").innerHTML = result.join("");
      }
    </script>
  </body>
</html>
